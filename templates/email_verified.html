<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Activated - GCTU Online Exams</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      padding: 20px;
    }

    /* Animated background particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }

    .university-logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      text-align: center;
      z-index: 10;
      position: relative;
    }

    .main-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 600px;
    }

    .card {
      background: white;
      border-radius: 25px;
      padding: 60px 50px;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 30px 60px rgba(0,0,0,0.2);
      transform: translateY(50px);
      opacity: 0;
      animation: cardSlideIn 0.8s ease-out forwards;
    }

    @keyframes cardSlideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #48bb78, #38a169, #2f855a);
    }

    /* Success animation elements */
    .success-animation {
      position: relative;
      margin-bottom: 30px;
    }

    .success-circle {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      background: linear-gradient(135deg, #48bb78, #38a169);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 15px 35px rgba(72, 187, 120, 0.4);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .checkmark {
      width: 60px;
      height: 60px;
      color: white;
      font-size: 3rem;
      font-weight: bold;
      animation: checkmarkPop 0.6s ease-out 0.5s both;
    }

    @keyframes checkmarkPop {
      0% { transform: scale(0); opacity: 0; }
      80% { transform: scale(1.2); }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Confetti effect */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffd700;
      animation: confetti-fall 3s linear infinite;
    }

    .confetti:nth-child(1) { left: 10%; animation-delay: 0s; background: #ff6b6b; }
    .confetti:nth-child(2) { left: 30%; animation-delay: 0.5s; background: #4ecdc4; }
    .confetti:nth-child(3) { left: 50%; animation-delay: 1s; background: #45b7d1; }
    .confetti:nth-child(4) { left: 70%; animation-delay: 1.5s; background: #96ceb4; }
    .confetti:nth-child(5) { left: 90%; animation-delay: 2s; background: #ffeaa7; }

    @keyframes confetti-fall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    .card h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #2d3748;
      font-weight: 700;
      animation: titleSlide 0.6s ease-out 0.3s both;
    }

    @keyframes titleSlide {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .success-message {
      font-size: 1.2rem;
      color: #4a5568;
      line-height: 1.6;
      margin-bottom: 15px;
      animation: messageSlide 0.6s ease-out 0.5s both;
    }

    .sub-message {
      font-size: 1.1rem;
      color: #718096;
      margin-bottom: 40px;
      animation: messageSlide 0.6s ease-out 0.7s both;
    }

    @keyframes messageSlide {
      from { transform: translateY(15px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .action-section {
      animation: buttonSlide 0.6s ease-out 0.9s both;
    }

    @keyframes buttonSlide {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      padding: 18px 36px;
      text-decoration: none;
      border-radius: 15px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(72, 187, 120, 0.4);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .features-preview {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #e2e8f0;
      animation: featuresSlide 0.6s ease-out 1.1s both;
    }

    @keyframes featuresSlide {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .features-title {
      font-size: 1.3rem;
      color: #2d3748;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .feature-item {
      text-align: center;
      padding: 20px 15px;
      background: linear-gradient(135deg, #f8fafc, #edf2f7);
      border-radius: 12px;
      transition: transform 0.2s ease;
    }

    .feature-item:hover {
      transform: translateY(-2px);
    }

    .feature-icon {
      font-size: 2rem;
      margin-bottom: 10px;
      display: block;
    }

    .feature-text {
      font-size: 0.9rem;
      color: #4a5568;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .card {
        padding: 40px 30px;
        margin: 10px;
        border-radius: 20px;
      }

      .card h2 {
        font-size: 2rem;
      }

      .success-circle {
        width: 100px;
        height: 100px;
      }

      .checkmark {
        font-size: 2.5rem;
      }

      .btn {
        width: 100%;
        justify-content: center;
        padding: 16px 24px;
      }

      .features-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background particles -->
  <div class="particles">
    <div class="particle" style="left: 10%; top: 20%; width: 8px; height: 8px; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; top: 80%; width: 6px; height: 6px; animation-delay: 1s;"></div>
    <div class="particle" style="left: 80%; top: 30%; width: 10px; height: 10px; animation-delay: 2s;"></div>
    <div class="particle" style="left: 70%; top: 70%; width: 4px; height: 4px; animation-delay: 3s;"></div>
    <div class="particle" style="left: 30%; top: 40%; width: 7px; height: 7px; animation-delay: 4s;"></div>
  </div>

  <div class="main-container">
    <div class="university-logo">GCTU</div>
    
    <div class="card">
      <!-- Confetti animation -->
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      
      <div class="success-animation">
        <div class="success-circle">
          <div class="checkmark">‚úì</div>
        </div>
      </div>
      
      <h2>Account Activated!</h2>
      
      <p class="success-message">
        üéâ Congratulations! Your account has been successfully activated.
      </p>
      
      <p class="sub-message">
        You can now access all quizzes and exams on the GCTU Online Exams platform.
      </p>
      
      <div class="action-section">
        <a href="{% url 'login' %}" class="btn">
          üöÄ Login Now
        </a>
      </div>
      
      <div class="features-preview">
        <div class="features-title">What's waiting for you:</div>
        <div class="features-grid">
          <div class="feature-item">
            <span class="feature-icon">üìù</span>
            <div class="feature-text">Interactive Quizzes</div>
          </div>
          <div class="feature-item">
            <span class="feature-icon">üéØ</span>
            <div class="feature-text">Online Exams</div>
          </div>
          <div class="feature-item">
            <span class="feature-icon">üìä</span>
            <div class="feature-text">Progress Tracking</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Add entrance animation timing
    document.addEventListener('DOMContentLoaded', function() {
      // Create additional floating particles dynamically
      const particles = document.querySelector('.particles');
      
      for (let i = 0; i < 10; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.width = (Math.random() * 6 + 3) + 'px';
        particle.style.height = particle.style.width;
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
        particles.appendChild(particle);
      }

      // Add click effect to the success circle
      const successCircle = document.querySelector('.success-circle');
      successCircle.addEventListener('click', function() {
        this.style.animation = 'none';
        setTimeout(() => {
          this.style.animation = 'pulse 2s ease-in-out infinite';
        }, 10);
      });
    });
  </script>
</body>
</html>
